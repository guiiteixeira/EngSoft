<!-- panel cargos -->
<div class="content">
	<div class="panel panel-default box">
	<div class="panel-heading">Cargos</div>
	<table class="table">
		<thead>
			<tr>
				<th>Cargo</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="cargo in cargos">
				<td>
					{{cargo.nome}}
				</td>
				<td>
					<a href="#/cargo/edit/{{cargo.id}}" class="btn btn-primary">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</a>
				</td>
				<td>
					<button class="btn btn-danger">
						<span class="glyphicon glyphicon-remove"></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>


	<!-- <ul class="list-group">
		<li class="list-group-item" ng-repeat="cargo in cargos">
			{{cargo.nome}}
		</li>
	</ul> -->
</div>
</div>
