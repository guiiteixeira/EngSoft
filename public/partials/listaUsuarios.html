<div class="content">

	<p class="alert alert-info" ng-show="mensagem.length">
		{{mensagem}}
	</p>

	<div class="panel panel-default box">
		<div class="panel-heading">Usu√°rios</div>

		<div class="input-group">
			<span class="input-group-addon">
				Filtrar por:
			</span>

			<select class="form-control" ng-model="filterValue" ng-options="option.valor as option.nome for option in options">
			</select>

			<input type="text" class="form-control" placeholder="Filtro" ng-model="filtro" ng-change="updateFiltro()">

		</div>

		<table class="table">
			<thead>
				<tr>
				<th>
					Nome
				</th>
				<th>
					CPF
				</th>
				<th>
					Data de Nascimento
				</th>
				<th>
					Sexo
				</th>
				<th>
					Cargo
				</th>
				<th>
					Editar
				</th>
				<th>
					Excluir
				</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="usuario in usuarios | filter: {nome: filtroNome, cargo:{nome: filtroCargo}, removido: false}">
					<td>
						{{usuario.nome}}
					</td>
					<td>
						{{usuario.cpf}}
					</td>
					<td>
						{{usuario.dataNascimento}}
					</td>
					<td>
						{{usuario.sexo}}
					</td>
					<td>
						{{usuario.cargo.nome}}
					</td>
					<td>
						<a href="#/usuario/edit/{{usuario.id}}" class="btn btn-primary">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
					</td>
					<td>
						<button ng-click="remover(usuario)" class="btn btn-danger">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- <div class="paginacao">
		<uib-pagination total-items="totalItems" ng-model="currentPage""></uib-pagination>
	</div> -->
</div>
