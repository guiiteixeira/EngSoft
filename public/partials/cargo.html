<div class="content">

	<div class="text-center box">
		<p class="alert alert-info" ng-show="mensagem.length">{{mensagem}}</p>
	</div>

	<div class="panel panel-default box">
		<div class="panel-heading">
			Adicionar Cargo
		</div>
		<div class="panel-body">
			<form name="formAddCargo" class="form-horizontal" ng-submit="submeter()">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="nome" class="control-label col-md-2">Nome do Cargo:</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="nome" ng-model="cargo.nome">
						</div>
					</div>

					<div class="text-center">
						<button class="btn btn-primary" type="submit">Salvar</button>
					</div>

				</div>
			</form>
		</div>
	</div>
</div>
